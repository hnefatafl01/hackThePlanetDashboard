
<form  class="center" ng-submit="$ctrl.locationSearch()">
  <div class="input-field">
    <input id="search" type="search" ng-model="$ctrl.searchTerm" required placeholder="Input Location">
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Search
  </button>
</form>
<img class = "gps" src="/images/gps.png" alt="" ng-click = "$ctrl.gps()">
<div>
{{view.location}}
<br>
{{view.airParticles}}<br>

{{view.tempSurface}}<br>

UV: {{view.uv}}<br>

Temp: {{view.temp}}<br>

Wind: {{view.wind}}<br>

Wind Direction: {{view.wind_direction}}<br>

Weather: {{view.weather}}<br>

<img src="{{view.image}}" alt=""><br>
<a href="{{view.forecast}}" target="_blank">Forecast</a><br>

</div>
